<!DOCTYPE html>
<html>
<head>
    <title>基础大按钮跳转</title>
    <style>
        .big-btn {
            display: inline-block;
            padding: 30px 60px;
			margin: 20px 40px 60px 80px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 50px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .big-btn:hover {
            
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }
        .big-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>基础大按钮跳转示例</h1>
    <a href="https://www.baidu.com" class="big-btn" target="_blank">
        丰田合成
    </a>
	
	
	<a href="https://www.baidu.com" background-color= #FFFBE6 class="big-btn" target="_blank">
	    似鸟
	</a>
	
	
	
	<a href="https://www.baidu.com" class="big-btn" target="_blank">
	    哥伦比亚
	</a>
	
	
	
	
</body>
</html>
